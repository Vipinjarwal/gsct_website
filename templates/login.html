{% include 'header.html' %}
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image" />
          </div>

          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h4 class="text-center alert alert-success">Admin Login Page</h4>
            {% if messages %}
              <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              </div>
            {% endif %}
            <form action="" method="post">
              {% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Admin username</label>
                <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter admin username" name="username" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Admin Password</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter admin password" name="password" />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
