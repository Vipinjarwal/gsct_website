<!DOCTYPE html>
<html lang="en">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="">GSCT</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/admin/">Admin Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <h1 class="text-center alert alert-danger">Student Mangement Panel</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center alert alert-info">Student Registration Form</h4>
              <form action="/doupdate/{{ std.std_rollno }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-2">
                  <label for="std_rollno">Student Roll Number</label>
                  <input type="number" class="form-control" id="std_rollno" name="std_rollno" value="{{ std.std_rollno }}" />
                </div>
                <div class="form-group mb-2">
                  <label for="std_name">Student Name</label>
                  <input type="text" class="form-control" id="std_name" name="std_name" value="{{ std.std_name }}" />
                </div>
                <div class="form-group mb-2">
                  <label for="std_father_name">Student Father Name</label>
                  <input type="text" class="form-control" id="std_father_name" name="std_father_name" value="{{ std.std_father_name }}" />
                </div>
                <div class="form-group mb-2">
                  <label for="std_mother_name">Student Mother Name</label>
                  <input type="text" class="form-control" id="std_mother_name" name="std_mother_name" value="{{ std.std_mother_name }}" />
                </div>
                {% comment %} <div class="form-group mb-2">
                  <label for="std_age">Student Date of Birth</label>
                  <input type="text" class="form-control" id="std_age" name="std_age" value="{{ std.std_age }}" placeholder="YYYY-MM-DD" />
                </div> {% endcomment %}
                <div class="form-group">
                    <label for="std_age">Student Date of Birth</label>
                    <input type="text" class="form-control" id="std_age" name="std_age" value="{{ std.std_age }}" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" title="Please enter a valid date in YYYY-MM-DD format"/>
                </div>

                <div class="form-group mb-2">
                  <label for="std_mobile">Student Mobile Number</label>
                  <input type="number" class="form-control" id="std_mobile" name="std_mobile" value="{{ std.std_mobile }}" />
                </div>
                <div class="form-group mb-2">
                  <label for="std_course">Student Course</label>
                  <input type="texta" class="form-control" id="std_course" name="std_course" value="{{ std.std_course }}" />
                </div>
                <div class="form-group mb-2">
                  <label for="std_address">Student Address</label>
                  <textarea class="form-control" id="std_address" name="std_address" rows="3">{{ std.std_address }}</textarea>
                </div>
                <div class="form-group mb-2">
                  <label for="std_image">Student Image</label>
                  <input type="file" class="form-control-file" id="std_image" name="std_image" />
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
