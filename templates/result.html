{% include 'header.html' %}
<div class="container mt-4 pt-5">
  <h3 class="text-center alert alert-primary">RESULT</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Subject</th>
                <th>Marks</th>
              </tr>
            </thead>
            <tbody>
              {% for result in results %}
                <tr>
                  <td>{{ result.subject }}</td>

                  <td>{{ result.marks }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
