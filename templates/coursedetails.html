{% include 'header.html' %}

<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-3 text-white">Courses</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item">
              <a class="text-white" href="/">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a class="text-white" href="">Pages</a>
            </li>
            <li class="breadcrumb-item text-white active" aria-current="page">Course</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- Header End -->

<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp">
      <h4 class="section-title bg-white text-center text-primary px-3">Course</h4>
      <h1 class="mb-5">{{ course.name }}</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-12 col-md-12 wow fadeInUp">
        <div class="card">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">{{ course.name }}</li>
              <li class="list-group-item">{{ course.description }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
